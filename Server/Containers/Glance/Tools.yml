  - name: Lab

    columns:

      # -----------------------
      # SERVICES & STATUS
      # -----------------------
      - size: small
        widgets:

          - type: server-stats
            title: Server Health
            show-cpu: true
            show-memory: true
            show-disk: true
            show-network: true

          - type: docker-containers
            title: Docker Containers
            show-status: true
            show-uptime: true
         

          - type: bookmarks
            title: Quick Access
            groups:
              - title: Internal
                links:
                  - title: Glance
                    url: http://<SERVER-IP>:8081
                 
              - title: Network
                links:
                  - title: Router
                    url: http://<ROUTER-IP>
                  


      # -----------------------
      # SERVER & CONTAINERS
      # -----------------------
      - size: full
        widgets:

          - type: monitor
            title: Services
            cache: 30s
            timeout: 6s
            allow-redirects: true
            sites:
              - title: Glance
                url: http://<SERVER-IP>:8081
                icon: di:glance
              - title: Router
                url: http://<ROUTER-IP>


      - size: small
        widgets:
      
          - type: bookmarks
            title: Portfolio
            groups:
      
